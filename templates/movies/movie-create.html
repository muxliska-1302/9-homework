<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if movie %}Update Movie {% else %}Create Movie{% endif %}</title>
</head>
<body>
  <h1>{% if movie %}Update Movie {% else %}Create Movie{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="title">Title:</label><br>
    <input id="title" type="text" name="title" value="{{ movie.title }}"><br><br>
    <label for="director">Director:</label><br>
    <input id="director" type="text" name="director" value="{{ movie.director }}"><br><br>
    <label for="year">Release Year:</label><br>
    <input id="year" type="number" name="year" value="{{ movie.year }}"><br><br>
    <label for="genre">Genre:</label><br>
    <input id="genre" type="text" name="genre" value="{{ movie.genre }}"><br><br>
    <button type="submit">{% if movie %}Update{% else %}Create{% endif %}</button>
  </form>
  <br>
  {% if movie %}
    <button><a href="{{ movie.get_detail_url }}">Back to Detail</a></button>
  {% else %}
    <button><a href="{% url 'movies:list' %}">Back to List</a></button>
  {% endif %}
</body>
</html>
