<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if event %}Update Event {% else %}Create Event{% endif %}</title>
</head>
<body>
  <h1>{% if event %}Update Event {% else %}Create Event{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="name">Event Name:</label><br>
    <input id="name" type="text" name="name" value="{{ event.name }}"><br><br>
    <label for="location">Location:</label><br>
    <input id="location" type="text" name="location" value="{{ event.location }}"><br><br>
    <label for="date">Date:</label><br>
    <input id="date" type="date" name="date" value="{{ event.date }}"><br><br>
    <label for="sport_type">Sport Type:</label><br>
    <input id="sport_type" type="text" name="sport_type" value="{{ event.sport_type }}"><br><br>
    <button type="submit">{% if event %}Update{% else %}Create{% endif %}</button>
  </form>
  <br>
  {% if event %}
    <button><a href="{{ event.get_detail_url }}">Back to Detail</a></button>
  {% else %}
    <button><a href="{% url 'sports:list' %}">Back to List</a></button>
  {% endif %}
</body>
</html>
