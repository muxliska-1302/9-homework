<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Destinations</title>
</head>
<body>
    <h1>Travel Destinations</h1>
    <button><a href="{% url 'travel:create' %}">Create Destination</a></button>
    <button><a href="{% url 'home' %}">Back to home</a></button>
    {% for destination in travel %}
        <a href="{{ destination.get_detail_url }}"><h3>{{ destination.name }}</h3></a>
    {% empty %}
        <h3>No travels</h3>
    {% endfor %}
</body>
</html>
